<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <h1>QUIZ GAME</h1>
        <div class="results">
            <div>Your score:</div>
            <div><span id="score">0</span>/15</div>
            <div>Correct answers:</div>
        </div>
        <div class="answers">
            <div>question 1......</div>
            <div>question 2......</div>
            <div>question 3......</div>
            <div>question 4......</div>
        </div>
        <!--Button to play again - when clicked, the score resets -->
        <button onclick="localStorage.removeItem('quizScore'); location.href='index.html'" class="button">Play again</button>
    </div>
    <script src="results.js"></script>
</body>
</html>
